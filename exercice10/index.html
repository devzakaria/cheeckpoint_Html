<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>table de conjugaison</title>
</head>
<body>
    <table border="1px">
        <caption>conjugaison</caption>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th colspan="2">Premiser groupe</th>
                <th colspan="2">deuxième groupe</th>
            </tr>
            <tr>
                <th></th>
                <th>Personne</th>
                <th>Singulier</th>
                <th>Pluriel</th>
                <th>Singulier</th>
                <th>Pluriel</th>
            </tr>
            <tr>
                <th rowspan="3">Présent</th>
                <th>1</th>
                <td>je mange</td>
                <td>nous mangeons</td>
                <td>je finis</td>
                <td>nous finissons</td>
            </tr>
            <tr>
                <th>1</th>
                <td>tu mange</td>
                <td>vous mangez</td>
                <td> tu finis</td>
                <td>vous finissez</td>
            </tr>
            <tr>
                <th>3</th>
                <td>il mange</td>
                <td>ils mangent</td>
                <td>il finit</td>
                <td>ils finissent</td>
            </tr>
        </thead>

    </table>
</body>
</html>
